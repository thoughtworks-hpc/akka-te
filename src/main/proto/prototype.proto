syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.thoughtworks.hpc.te.demo.prototype";
option java_outer_classname = "PrototypeProto";
option objc_class_prefix = "PTP";

package prototype;

service MatchEngineRPC {
  rpc Request (Order) returns (Reply) {}
}

message Order {
  string symbol = 1;
  int32 price = 2;
  int32 quantity = 3;
  int32 side = 4;
}

message Reply {
  string message = 1;
}
